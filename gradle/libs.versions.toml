[versions]
# Android SDK
compileSdk = "35"
minSdk = "21"
targetSdk = "35"

# Plugins
androidGradlePlugin = "8.11.0"
kotlin = "1.9.24"
googleServices = "4.4.2"
firebaseCrashlytics = "2.9.9"
navigationSafeArgs = "2.5.0"
ktlint = "11.0.0"
spotless = "6.18.0"
detekt = "1.18.0-RC2"

# AndroidX Core
androidxCore = "1.8.0"
androidxAppcompat = "1.3.1"
androidxMultidex = "2.0.1"
androidxExifInterface = "1.3.2"
androidxLifecycle = "2.3.1"
androidxWork = "2.7.1"
androidxLegacySupport = "1.0.0"

# Compose
compose = "1.1.1"
